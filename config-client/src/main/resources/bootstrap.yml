spring:
#  profiles:
#    active: dev
  application:
    name: config-client
  cloud:
    bus:
      trace:
        enabled: true
    config:
      #      uri: http://localhost:10001/
      name: config
      profile: dev
      label: master
      discovery:
        enabled: true
        service-id: config-server #server端spring.application.name的值
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka/

management:
  endpoints:
    web:
      exposure:
        include: bus-refresh
