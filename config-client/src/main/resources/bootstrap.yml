---
spring:
  profiles: prod
  application:
    name: config-client
  cloud:
    config:
#      uri: http://localhost:10001/
      name: config
      profile: dev
      label: master
      discovery:
        enabled: true
        service-id: config-server #server端spring.application.name的值
---
spring:
  profiles: dev
  application:
    name: config-client
  cloud:
    config:
#      uri: http://localhost:10001/
      name: config
      profile: dev
      label: master
      discovery:
        enabled: true
        service-id: config-server