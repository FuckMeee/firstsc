spring:
  application:
    name: config-server
  #  profiles:
  #    active:
  #    - native
  cloud:
#    bus:
#      trace:
#        enabled: true
    config:
      server:
        git:
          uri: https://github.com/FuckMeee/firstsc/                     # 配置git仓库的地址
          search-paths: config                                          # git仓库地址下的相对地址，可以配置多个，用,分割。
          username:                                                     # git仓库的账号
          password:                                                     # git仓库的密码

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/

management:
  endpoints:
    web:
      exposure:
        include: bus-refresh